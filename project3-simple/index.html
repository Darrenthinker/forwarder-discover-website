<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货代群系统 - 项目3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .feature h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 8px 20px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .port-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚢</div>
        <h1>货代群系统</h1>
        <div class="subtitle">
            专业的货运代理群组管理平台<br>
            提供高效的物流协作和信息共享服务
        </div>
        
        <div class="status">系统运行中</div>
        
        <div class="port-info">
            <strong>项目3</strong> - 运行端口: 3002<br>
            访问地址: http://localhost:3002
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>🏷️ 群组管理</h3>
                <p>创建和管理多个货代群组</p>
            </div>
            <div class="feature">
                <h3>📋 信息共享</h3>
                <p>实时分享货运信息和报价</p>
            </div>
            <div class="feature">
                <h3>📊 数据统计</h3>
                <p>群组活跃度和交易统计</p>
            </div>
            <div class="feature">
                <h3>🔒 安全管理</h3>
                <p>权限控制和安全保障</p>
            </div>
        </div>
        
        <div style="margin-top: 30px; color: #666; font-size: 0.9em;">
            <p>时间: <span id="time"></span></p>
        </div>
    </div>
    
    <script>
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString('zh-CN');
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
